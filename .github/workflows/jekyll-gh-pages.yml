    <div class="header-section">
      <h1 class="page-title">Privacy Policy</h1>
      <div class="app-info">
        <h2 class="app-name">iHafidh</h2>
        <p class="effective-date"><strong>Effective Date:</strong> July 24, 2025</p>
      </div>
