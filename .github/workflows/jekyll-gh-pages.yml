    <div class="content-section">
      <section class="intro">
        <h2>Introduction</h2>
        <p>Welcome to <strong>iHafidh</strong>, a Quran memorization application designed to help users of all ages, including children, learn and memorize the Holy Quran. We are committed to protecting your privacy and the privacy of children who use our app.</p>
      </section>

      <section class="information-collection">
        <h2>Information We Collect</h2>
        
        <h3>Personal Information</h3>
        <ul>
          <li><strong>Account Information:</strong> We may collect usernames and email addresses for account creation (only with parental consent for users under 13)</li>
          <li><strong>Progress Data:</strong> We store memorization progress, completed verses, and learning statistics locally on your device</li>
          <li><strong>Age Information:</strong> We collect age information to ensure appropriate content and compliance with child protection laws</li>
        </ul>

        <h3>Non-Personal Information</h3>
        <ul>
          <li><strong>Usage Analytics:</strong> General app usage statistics (anonymized)</li>
          <li><strong>Device Information:</strong> Device type and operating system version for compatibility purposes</li>
          <li><strong>Crash Reports:</strong> Technical data to improve app stability (no personal information included)</li>
        </ul>
      </section>

      <section class="information-usage">
        <h2>How We Use Information</h2>
        <p>We use the collected information to:</p>
        <ul>
          <li>Track your memorization progress and provide personalized learning experiences</li>
          <li>Improve app functionality and user experience</li>
          <li>Ensure age-appropriate content delivery</li>
          <li>Provide technical support when needed</li>
        </ul>
      </section>

      <section class="children-privacy">
        <h2>Children's Privacy (Under 13)</h2>
        <p>We are committed to complying with the Children's Online Privacy Protection Act (COPPA):</p>
        
        <ul>
          <li><strong>Parental Consent:</strong> We require verifiable parental consent before collecting any personal information from children under 13</li>
          <li><strong>Limited Data Collection:</strong> We collect only information necessary for the app's educational functionality</li>
          <li><strong>No Behavioral Advertising:</strong> We do not use personal information from children for behavioral advertising</li>
          <li><strong>Parental Rights:</strong> Parents can review, delete, or refuse further collection of their child's information</li>
        </ul>

        <h3>Parental Controls</h3>
        <p>Parents can:</p>
        <ul>
          <li>Review their child's personal information</li>
          <li>Request deletion of their child's account and data</li>
          <li>Refuse further data collection</li>
          <li>Contact us at <a href="mailto:ihafidhapp@gmail.com">ihafidhapp@gmail.com</a> for any privacy concerns</li>
        </ul>
      </section>

      <section class="data-security">
        <h2>Data Storage and Security</h2>
        <ul>
          <li><strong>Local Storage:</strong> Most data is stored locally on your device</li>
          <li><strong>Secure Transmission:</strong> Any data transmitted is encrypted using industry-standard protocols</li>
          <li><strong>Limited Access:</strong> Only authorized personnel have access to any collected data</li>
          <li><strong>Regular Updates:</strong> We regularly update our security measures</li>
        </ul>
      </section>

      <section class="third-party">
        <h2>Third-Party Services</h2>
        <p>Our app may use the following third-party services:</p>
        <ul>
          <li><strong>Analytics Services:</strong> For app improvement (anonymized data only)</li>
          <li><strong>Cloud Storage:</strong> For backup purposes (optional, with user consent)</li>
        </ul>
        <p>We ensure all third-party services comply with children's privacy requirements.</p>
      </section>

      <section class="data-retention">
        <h2>Data Retention</h2>
        <ul>
          <li><strong>Account Data:</strong> Retained until account deletion is requested</li>
          <li><strong>Progress Data:</strong> Stored locally on device, deleted when app is uninstalled</li>
          <li><strong>Analytics Data:</strong> Anonymized data retained for up to 2 years for app improvement</li>
        </ul>
      </section>

      <section class="user-rights">
        <h2>Your Rights</h2>
        <p>You have the right to:</p>
        <ul>
          <li>Access your personal information</li>
          <li>Correct inaccurate information</li>
          <li>Delete your account and associated data</li>
          <li>Opt-out of optional data collection</li>
          <li>Request data portability</li>
        </ul>
      </section>

      <section class="international">
        <h2>International Users</h2>
        <p>If you are located outside Singapore, please note that your information may be transferred to and processed in Singapore where our servers are located.</p>
      </section>

      <section class="policy-changes">
        <h2>Changes to This Policy</h2>
        <p>We may update this privacy policy from time to time. We will notify users of any material changes by:</p>
        <ul>
          <li>Posting the updated policy in the app</li>
          <li>Sending an email notification (if applicable)</li>
          <li>For children's data, obtaining renewed parental consent when required</li>
        </ul>
      </section>

      <section class="educational-purpose">
        <h2>Educational Purpose</h2>
        <p>This app is designed for educational and religious purposes only. We are committed to creating a safe, educational environment for learning the Holy Quran.</p>
      </section>

      <section class="contact">
        <h2>Contact Information</h2>
        <p>If you have any questions about this privacy policy or our data practices, please contact us:</p>
        
        <div class="contact-info">
          <p><strong>Email:</strong> <a href="mailto:ihafidhapp@gmail.com">ihafidhapp@gmail.com</a></p>
          <p><strong>Address:</strong> Singapore</p>
        </div>
        
        <p class="parent-contact">For parents with concerns about their child's privacy, please contact us immediately at <a href="mailto:ihafidhapp@gmail.com">ihafidhapp@gmail.com</a>.</p>
      </section>

      <section class="compliance">
        <h2>Compliance</h2>
        <p>This app complies with:</p>
        <ul>
          <li>Children's Online Privacy Protection Act (COPPA)</li>
          <li>General Data Protection Regulation (GDPR) where applicable</li>
          <li>Google Play and Apple App Store privacy requirements</li>
          <li>Local privacy laws in your jurisdiction</li>
        </ul>
      </section>
    </div>

